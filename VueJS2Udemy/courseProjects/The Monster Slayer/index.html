<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div 
            class="healthbar text-center" 
            style="background-color: green; margin: 0; color: white;" 
            :style="{width: yourHealth + '%'}">
            {{ yourHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div 
            class="healthbar text-center" 
            style="background-color: green; margin: 0; color: white;" 
            :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>
    <transition name="slide" mode="out-in">
      <section class="row controls" v-if="!playing" :key="notPlaying">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-else :key="playing">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">SPECIAL ATTACK {{ specialAttacks }} remain</button>
          <button id="heal" @click="heal">HEAL {{ heals }} remain</button>
          <button id="give-up" @click="quit">GIVE UP</button>
        </div>
      </section>
    </transition>
    <section class="row log" v-if="attackLog.length > 0">
      <div class="small-12 columns">
        <transition-group name="fade" tag="ul">
          <li 
            v-for="(attack, index) in attackLog"
            :class="attack.isPlayer ? 'player-turn' : 'monster-turn'"
            :key="index">
            {{ attack.message }} {{ attack.value }}
          </li>
        </transition-group>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
