<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div 
            class="healthbar text-center" 
            style="background-color: green; margin: 0; color: white;" 
            :style="{width: yourHealth + '%'}">
            {{ yourHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div 
            class="healthbar text-center" 
            style="background-color: green; margin: 0; color: white;" 
            :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!playing">
      <div class="small-12 columns">
        <button id="start-game" @click="startGame">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-else>
      <div class="small-12 columns">
        <button id="attack" @click="attack(false, false)">ATTACK</button>
        <button id="special-attack" @click="attack(true, false)">SPECIAL ATTACK {{ specialAttacks }} remain</button>
        <button id="heal" @click="attack(false, true)">HEAL {{ heals }} remain</button>
        <button id="give-up" @click="checkForGameEnd(true)">GIVE UP</button>
      </div>
    </section>
    <section class="row log">
      <div class="small-12 columns">
        <ul>
          <li v-for="attack in attackLog">
            <p v-if="attack['attacker'] === 'you'" class="player-turn">You attack Monster for {{ attack.value }}</p>
            <p v-else-if="attack['attacker'] === 'heal'" class="player-turn">You heal yourself for {{ attack.value }}</p>
            <p v-else class="monster-turn">Monster attacks You for {{ attack.value }}</p>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
