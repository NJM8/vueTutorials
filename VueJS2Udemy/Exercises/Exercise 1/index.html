<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 1</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }}, {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age times 3: {{ multiplyByThree() }} </p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>A random number between 0 and 100: {{ getRandVal() }} </p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
      <img style="width:250;height:165" v-bind:src="imageSrc">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
      <input type="text" v-bind:value="name">
    </div>
  </div>

  <script>
    const exercise = new Vue({
      el: '#exercise',
      data: {
        name: 'Nate',
        age: '32',
        imageSrc: 'https://www.cstatic-images.com/car-pictures/xl/USC70NIC131C021001.png'
      },
      methods: {
        multiplyByThree: function () {
          return `${Number(this.age) * 3}`;
        },
        getRandVal: function () {
          return `${Math.floor(Math.random() * 100)}`;
        }
      }
    })

  </script>
</body>

</html>
